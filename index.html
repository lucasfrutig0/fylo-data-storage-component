<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="containr">
        <section class="info-storage">
          <div class="card-menu">
            <div class="card-menu__logo">
              <img src="" alt="Logo" />
            </div>
            <div class="card-menu__icons-list">
              <ul>
                <li>Icon 1</li>
                <li>Icon 2</li>
                <li>Icon 3</li>
              </ul>
            </div>
          </div>
          <div class="info">
            <div class="range-input">
              <p>You've used 815GB of your storage</p>

              <input
                type="range"
                name="storage_range"
                id="storage_range"
                min="0"
                max="1000"
              />
            </div>
          </div>
        </section>
      </div>
    </main>

    You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Frutig</a>.
    </div>
  </body>
</html>
